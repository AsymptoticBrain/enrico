# Default config and validation file for Enrico.
#
# Besides providing default options it is also used
# to check the user config file.
# Options without default options here must be
# specified in the user config file

# General options
out = /home/hfm/sanchez/disk/EnricoTestData/Out

[target]
	ra = 329.7
	dec = -30.2
	# Target and modelling options
	# If you put a 2FGL source name here, you don't have to specify the position
	name = pks2155
	spectrum = PL2
	# If the source of interest corresponds to one or more 2FGL sources,
	# list them here (comma separated) to not include them in the xml model
	2FGL_Sources = ,

[space]
	rad = 15.0
	#	srcrad = float(default=20)
	xref = 329.7
	yref = -30.2
	srcpix = 120
	nxpix = 200
	nypix = 200
	nlong = 120.0
	nlat = 120.0
	binsz = 0.1
	coordsys = CEL
	proj = AIT

[file]
	# File names
	spacecraft = /home/hfm/sanchez/disk/EnricoTestData/ft2.fits
	event = /home/hfm/sanchez/disk/EnricoTestData/listft1
	xml = ../xml/pks2155
	tag = "test"

[environ]
	# Analysis environment configuration
	# Can also be done via shell environment variables
	FERMI_DIR = ""
	FERMI_CATALOG_DIR = ""
	FERMI_DIFFUSE_DIR = ""
	FERMI_DATA_DIR = ""

[analysis]
	# General analysis options
	likelihood = binned
	evclass = 2
	zmax = 100.0
	roicut = no
	filter = (DATA_QUAL==1)&&(LAT_CONFIG==1)&&ABS(ROCK_ANGLE)<52
	irfs = P7SOURCE_V6

[time]
	tmin = 239557418
	tmax = 240059469

[energy]
	emin = 300.0
	emax = 300000.0
	#	nenergies = float(default=20)
	enumbins_per_decade = 10

[fitting]
	optimizer = MINUIT
	ftol = 1e-06

[model]
	# The following options determine the xml model
	diffuse_gal = /home/hfm/sanchez/disk/EnricoTestData/Diffuse/ring_2year_P76_v0.fits
	diffuse_iso = /home/hfm/sanchez/disk/EnricoTestData/Diffuse/isotrop_2year_P76_source_v1.txt

	
	# user points sources for diffuse catalog sources
	point_only = True
	# freeze spectral parameters for weak and far away sources:
	min_significance = 4.0
	max_radius = 3.0

[tool]
	chatter = 2
	clobber = no
	debug = no
	gui = no
	mode = ql

[enricobehavior]
	FitsGeneration = yes
	ResultPlots = yes
	FreeSpectralIndex = 0.0
	SummedLike = no
	TSlimit = 25.0
	NumEnergyBins = 0
	TSEnergyBins = 9
